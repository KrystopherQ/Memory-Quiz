<!DOCTYPE html>
<html lang="en">

<head>
    <title>Quiz</title>
    <meta charset="UTF-8">
    <meta name="Quiz">
    <link rel="stylesheet" type="text/css" href="assests\style.css">
</head>

<body>
    <h1>The Test of Test</h1>
    <div class="stpw">
        <h2 class="clock">Ready or Not</h2>
    </div>
    <div class="answer">
        <h2 class="correct">Correct: <span id="correct"></span></h2>

    </div>

    <main class="r">
        <div class="box">
            <h2 class="lfg">LFG!</h2>
            <button class="start">BEGIN</button>
            <button class="ta">TRY AGAIN</button>
        </div>

        <div id="ask"></div>
        <div id="mcs">

            <div class="mc" id="A" onclick="checkAnswer('A')"></div>
            <div class="mc" id="B" onclick="checkAnswer('B')"></div>
            <div class="mc" id="C" onclick="checkAnswer('C')"></div>

    </main>


    <script src="assests\script.js"></script>
</body>

</html>
